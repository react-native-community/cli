version: 2.1

defaults: &defaults
  working_directory: ~/react-native-cli

executors:
  node10:
    <<: *defaults
    docker:
      - image: circleci/node:dubnium
  nodelts:
    <<: *defaults
    docker:
      - image: circleci/node:lts
  noderuby:
    <<: *defaults
    docker:
      - image: circleci/ruby:2.4-node
  reactnative:
    <<: *defaults
    docker:
      - image: reactnativecommunity/react-native-android

commands:
  install-dependencies:
    steps:
      - checkout
      - attach_workspace:
          at: ~/react-native-cli
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            - v2-dependencies-
      - run: yarn --frozen-lockfile
      - save_cache:
          key: v2-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .

  install-cocoapods:
    steps:
      - attach_workspace:
          at: ~/react-native-cli
      - run: gem install cocoapods

  run-lint:
    steps:
      - attach_workspace:
          at: ~/react-native-cli
      - run: yarn lint
  run-unit-tests:
    steps:
      - attach_workspace:
          at: ~/react-native-cli
      - run: yarn test:ci:unit
      - store_artifacts:
          path: coverage
          destination: coverage
  run-e2e-tests:
    steps:
      - attach_workspace:
          at: ~/react-native-cli
      - run: yarn test:ci:e2e

jobs:
  setup:
    executor: node10
    steps:
      - install-dependencies
  lint:
    executor: node10
    steps:
      - run-lint
  cocoa-pods:
    executor: noderuby
    steps:
      - install-cocoapods
      - run-cocoa-pods-tests
  unit-tests:
    executor: node10
    steps:
      - run-unit-tests
  e2e-tests:
    executor: reactnative
    steps:
      - run-e2e-tests
  lts-tests:
    executor: nodelts
    steps:
      - install-dependencies
      - run-lint
      - run-unit-tests
      # TODO: figure out why e2e tests fail even though not interfering with
      # other tests
      # - run-e2e-tests

workflows:
  build-and-test:
    jobs:
      - setup
      - lint:
          requires:
            - setup
      - unit-tests:
          requires:
            - setup
      - e2e-tests:
          requires:
            - setup
      - lts-tests
