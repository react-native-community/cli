name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧰 Maintenance'
    collapse-after: 3
    labels:
      - 'chore'
      - 'docs'
      - 'infra'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
      - 'refactoring'
  patch:
    labels:
      - 'patch'
      - 'bugfix'
  default: patch

template: |
  ## Changes

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

exclude-contributors:
  - "dependabot"

autolabeler:
  - label: 'docs'
    files:
      - '*.md'
  - label: 'infra'
    branch:
      - '/chore\/.+/'
  - label: "bugfix"
    branch:
      - "/^fix/i"
    body:
      - "/type: fix/i"
  - label: "feature"
    title:
      - "/^(feat|feature)/i"
    body:
      - "/type: feature/i"
