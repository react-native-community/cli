name: Node.js CI

on:
  push:
    branches: [main, '[0-9]+.x']
  pull_request:
    branches: ['**']

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      is_specific: ${{ steps.path-check.outputs.specific_dir }}
      is_others: ${{ steps.path-check.outputs.others }}
    steps:
      - id: path-check
        uses: dorny/paths-filter@v2
        with:
          list-files: shell
          filters: |
            specific_dir:
              - 'packages/cli-platform-ios/**'
              - 'packages/cli-platform-apple/**'
            others:
              - '**/**'
              - '!packages/cli-platform-ios/**'
              - '!packages/cli-platform-apple/**'
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: yarn
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Lint
        run: yarn lint

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Unit tests
        run: yarn test:ci:unit

  e2e-tests:
    name: E2E Tests
    strategy:
      matrix:
        node-version: [18, 20]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      - uses: gradle/actions/setup-gradle@v3

      - uses: ruby/setup-ruby@v1
        if: runner.os == 'macOS'
        with:
          ruby-version: '2.7.6'

      - uses: actions/setup-python@v4
        if: runner.os == 'macOS'
        with:
          python-version: '3.10'

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - name: Setup Git user
        run: |
          git config --global user.name "test"
          git config --global user.email "test@test.com"
          
      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: E2E tests
        run: yarn test:ci:e2e

  e2e-tests-windows:
      needs: changes
      if: needs.changes.outputs.is_specific == 'false' && needs.changes.outputs.is_others == 'true'
      runs-on: windows-latest
      strategy:
        matrix:
          node-version: [18, 20]
          os: [windows-2019]
      defaults:
        run:
          shell: bash
      steps:
        - uses: actions/checkout@v3
        
        - uses: actions/setup-java@v3
          with:
            distribution: 'zulu'
            java-version: 17

        - uses: gradle/actions/setup-gradle@v3

        - uses: actions/setup-python@v4
          if: runner.os == 'macOS'
          with:
            python-version: '3.10'

        - name: Add msbuild to PATH
          if: runner.os == 'windows'
          uses: microsoft/setup-msbuild@v1.3

        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node-version }}
            cache: yarn

        - name: Setup Git user
          run: |
            git config --global user.name "test"
            git config --global user.email "test@test.com"
            
        - name: Install dependencies
          run: yarn --frozen-lockfile

        - name: E2E tests
          run: yarn test:ci:e2e
